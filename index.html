<!DOCTYPE html>

<html>
  <head>
    <title>João Henrique - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Montserrat:ital,wght@1,300 & family= Roboto:wght@400;700 & display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Imagem" />
          </span>
          <img id="userImage" src="images/minhafoto.jpg" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">João Henrique</h1>
        <a
          id="userLink"
          href="https://github.com/henriqueimpressao"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">henriqueimpressao</span></a
        >

        <p id="userBio">A persistência é o caminho do êxito.</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a
              href="https://www.facebook.com/joaohenrique.fonsec"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/irishenriquee/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
